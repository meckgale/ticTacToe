<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="game-board">
            <div class="game-board-tile" id="a1"></div>
            <div class="game-board-tile" id="a2"></div>
            <div class="game-board-tile" id="a3"></div>
            <div class="game-board-tile" id="b1"></div>
            <div class="game-board-tile" id="b2"></div>
            <div class="game-board-tile" id="b3"></div>
            <div class="game-board-tile" id="c1"></div>
            <div class="game-board-tile" id="c2"></div>
            <div class="game-board-tile" id="c3"></div>
        </div>
    </main>
    <footer>
        <p>Powered by TOR</p>
    </footer>
</body>
</html>
